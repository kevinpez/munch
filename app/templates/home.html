<!-- app/templates/home.html -->
{% extends "base.html" %}
{% block content %}
<h2>Welcome!</h2>
<form method="post" action="{{ url_for('generate_meal_plan') }}">
    <label for="preferences">Enter your dietary preferences:</label><br>
    <textarea name="preferences" id="preferences" rows="4" cols="50" placeholder="e.g., vegetarian, gluten-free, high-protein"></textarea><br>
    <button type="submit">Generate Meal Plan</button>
</form>
{% endblock %}
