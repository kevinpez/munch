<!-- app/templates/grocery_list.html -->
{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Your Grocery List</h2>
<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for ingredient in ingredients %}
            <li class="list-group-item">{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
